<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waveform Visualizer</title>
    <!-- Include WaveSurfer.js -->
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <!-- Link to Google Fonts for Arimo -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arimo:wght@700&display=swap">
    <style>
        body {
            background-color: #000; /* Black background */
            color: #fff; /* White text (for the button) */
            font-family: 'Arimo', sans-serif; /* Arimo Bold font */
        }

        #waveform {
            width: 100%;
            height: 128px;
            background-color: #000; /* Black background for the waveform container */
        }

        #playPauseBtn {
            background-color: #000; /* Black background for the button */
            color: #fff; /* White text (for the button) */
            border: 1px solid #fff; /* White border */
            border-radius: 0; /* Square edges */
            padding: 5px 10px; /* Adjust padding for button size */
            cursor: pointer;
            margin-top: 10px;
            font-family: 'Arimo', sans-serif; /* Arimo Bold font */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em; /* Font size for the icon */
            line-height: 1; /* Ensure icons are vertically centered */
        }

        /* Play button style */
        #playPauseBtn.playing:before {
            content: '❚❚'; /* Pause icon */
            color: #fff; /* White icon color */
        }

        /* Pause button style */
        #playPauseBtn:not(.playing):before {
            content: '▶'; /* Play icon */
            color: #fff; /* White icon color */
        }

        #playPauseBtn:hover {
            background-color: #333; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div id="waveform"></div>
    <button id="playPauseBtn"></button>

    <script>
        // Create an instance of WaveSurfer
        var wavesurfer = WaveSurfer.create({
            container: '#waveform',
            waveColor: '#FFFFFF',  // White waveform
            progressColor: '#5cdcff',  // Custom progress line color
            backgroundColor: '#000000', // Black background
            cursorColor: '#5cdcff',  // Custom cursor color to match progress line
            height: 128,
            responsive: true
        });

        // Load audio from a URL
        function loadAudio(url) {
            wavesurfer.load(url);
        }

        // Play/Pause button functionality
        document.getElementById('playPauseBtn').addEventListener('click', function() {
            if (wavesurfer.isPlaying()) {
                wavesurfer.pause();
                this.classList.remove('playing');
            } else {
                wavesurfer.play();
                this.classList.add('playing');
            }
        });

        // Load your audio file from the GitHub Pages URL
        loadAudio('https://vo41.github.io/waveform/2.%20Worlds%20Away.mp3');

        // Optionally, add event listeners for ready and error events
        wavesurfer.on('ready', function() {
            console.log('Waveform ready to play');
        });

        wavesurfer.on('error', function(e) {
            console.log('Error loading waveform:', e);
        });
    </script>
</body>
</html>
