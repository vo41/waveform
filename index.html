<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waveform Visualizer</title>
    <!-- Include WaveSurfer.js -->
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <style>
        body {
            background-color: #000; /* Black background */
            color: #fff; /* White text (for the button) */
            font-family: Arial, sans-serif;
        }

        #waveform {
            width: 100%;
            height: 128px;
            background-color: #000; /* Black background for the waveform container */
        }

        #playPauseBtn {
            background-color: #fff; /* White background for the button */
            color: #000; /* Black text on the button */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }

        #playPauseBtn:hover {
            background-color: #ccc; /* Light gray on hover */
        }
    </style>
</head>
<body>
    <div id="waveform"></div>
    <button id="playPauseBtn">Play/Pause</button>

    <script>
        // Create an instance of WaveSurfer
        var wavesurfer = WaveSurfer.create({
            container: '#waveform',
            waveColor: '#FFFFFF',  // White waveform
            progressColor: '#5cdcff',  // Custom progress line color
            backgroundColor: '#000000', // Black background
            height: 128,
            responsive: true
        });

        // Load audio from a URL
        function loadAudio(url) {
            wavesurfer.load(url);
        }

        // Play/Pause button functionality
        document.getElementById('playPauseBtn').addEventListener('click', function() {
            wavesurfer.playPause();
        });

        // Example: Load your audio file from a URL
        loadAudio('1. Wandering.mp3');

        // Optionally, add event listeners for ready and error events
        wavesurfer.on('ready', function() {
            console.log('Waveform ready to play');
        });

        wavesurfer.on('error', function(e) {
            console.log('Error loading waveform:', e);
        });
    </script>
</body>
</html>
